<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My picture collage </title>
    <link rel="stylesheet" href="picture.css">
</head>
<body>
    <header>
        <h1>My picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="th.jpg" alt="image is not found">
            </div>
            <div class="row">
                <div>
                    <img src="tha.jpg" alt="image is not found">
                </div>
                <div>
                    <img src="ths.jpg" alt="image is not found">
                </div>
                <div class="vertical-collage">
                    <img src="thd.jpg" alt="image is not found">
                    <img src="thf.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
